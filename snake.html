<!DOCTYPE html>
<html>
<head>
    <title> Snake Game</title>
</head>
    <body>
        <div id = "score">0</div>
        <canvas id="gameCanvas" width="300" height ="300"></canvas>
        <canvas id="leftCanvas" width="200" height ="500"></canvas>
        <canvas id="rightCanvas" width="200" height ="500"></canvas>
        
        <style>
            #gameCanvas {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
            }

            #leftCanvas {
              position: absolute;
              top: 5%;
              left: 5%;
              transform: translate(25%, 0%);
            }
            
            #rightCanvas {
              position: absolute;
              top: 5%;
              left: 75%;
              transform: translate(55%, 0%);
            }

            #score {
              text-align: center;
              font-size: 140px;
              font-family: 'Antic Slab', serif;
            }
          </style>
        <script>
            
        /** constants **/
        const CANVAS_BORDER_COLOUR = 'black';
        const CANVAS_BACKGROUND_COLOUR = "white";
        const SNAKE_COLOUR = 'lightgreen';
        const SNAKE_BORDER_COLOUR = 'darkgreen';
        
        
        let snake = [
            {x: 150, y: 150},
            {x: 140, y: 150},
            {x: 130, y: 150},
            {x: 120, y: 150},
            {x: 110, y: 150},
        ];

        let dx = 10;
        let dy = 0;
        let score = 0;
        let isChangingDirection = false;

        // Get the canvas element
        var gameCanvas = document.getElementById("gameCanvas");
        // Return a two dimensional drawing context
        var ctx = gameCanvas.getContext("2d");

        var leftCanvas = document.getElementById("leftCanvas");
        var lctx = leftCanvas.getContext("2d");

        var rightCanvas = document.getElementById("rightCanvas");
        var rctx = rightCanvas.getContext("2d");
        
        makeLeftCanvas();
        makeRightCanvas();

        clearCanvas();
        main();
        createFood();
        document.addEventListener("keydown", changeDirection);

        function main() {
            if(didGameEnd()) return; //{
            //dy = 0;
            //dx = 0;

            //document.getElementById('score').innerHTML = "OH NO MEEDUS"; 
            //oh no meedus;
            //};// return;

            setTimeout (function onTick() {
                isChangingDirection = false;
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();

                // call main again
                main();
            }, 100)
        }
        
        function makeLeftCanvas(){
        // Select the colour to fill the canvas
        lctx.fillStyle = 'blue';
        // Select the colour for the border of the canvas
        lctx.strokestyle = 'black';

        // Draw a "filled" rectangle to cover the entire canvas
        lctx.fillRect(0, 0, leftCanvas.width, leftCanvas.height);

        // Draw a border around the entire canvas
        lctx.strokeRect(0, 0, leftCanvas.width, leftCanvas.height);
        }

        function makeRightCanvas(){
        // Select the colour to fill the canvas
        rctx.fillStyle = 'blue';
        // Select the colour for the border of the canvas
        rctx.strokestyle = 'black';

        // Draw a "filled" rectangle to cover the entire canvas
        rctx.fillRect(0, 0, rightCanvas.width, rightCanvas.height);

        // Draw a border around the entire canvas
        rctx.strokeRect(0, 0, rightCanvas.width, rightCanvas.height);
        }

        function clearCanvas(){
        // Select the colour to fill the canvas
        ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
        // Select the colour for the border of the canvas
        ctx.strokestyle = CANVAS_BORDER_COLOUR;

        // Draw a "filled" rectangle to cover the entire canvas
        ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

        // Draw a border around the entire canvas
        ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
        }

        function drawSnake(){
            snake.forEach(drawSnakePart)
        }

        function drawSnakePart(snakePart){
            ctx.fillStyle = SNAKE_COLOUR;
            ctx.strokestyle = SNAKE_BORDER_COLOUR;

            ctx.fillRect(snakePart.x, snakePart.y, 10, 10)
            ctx.strokeRect(snakePart.x, snakePart.y, 10, 10)
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
            if (didEatFood) {
                score +=10;
                document.getElementById('score').innerHTML = score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            const LEFT_KEY  = 37;
            const RIGHT_KEY = 39;
            const UP_KEY    = 38;
            const DOWN_KEY  = 40;
            const SPACE_KEY = 32;

            if (isChangingDirection) return;
            isChangingDirection = true;

            const keyPressed = event.keyCode;
            const goingUp    = dy === -10;
            const goingDown  = dy ===  10;
            const goingRight = dx ===  10;
            const goingLeft  = dx === -10;

            if (keyPressed === LEFT_KEY && !goingRight){
                dx = -10;
                dy = 0;
            }

            if (keyPressed === UP_KEY && !goingDown){
                dx = 0;
                dy = -10;
            }

            if (keyPressed === RIGHT_KEY && !goingLeft){
                dx = 10;
                dy = 0;
            }

            if (keyPressed === DOWN_KEY && !goingUp){
                dx = 0;
                dy = 10;
            }

            if (keyPressed === SPACE_KEY){
                dx = 0;
                dy = 0;
            }
            

        }

        // TODO rename to comething about coords
        function randomTen (min, max) {
            return Math.round((Math.random()*(max-min)+min)/10)*10;
        }

        function createFood() {
            foodX = randomTen (0, gameCanvas.width  - 10);
            foodY = randomTen (0, gameCanvas.height - 10);

            snake.forEach(function isFoodOnSnake(part) {
                const foodIsOnSnake = part.x == foodX && part.y == foodY;
                if (foodIsOnSnake)
                createFood();
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.strokestyle = 'darkred';
            ctx.fillRect(foodX, foodY, 10, 10);
            ctx.strokeRect(foodX, foodY, 10, 10);
        }

        function didGameEnd(){
            for (let i = 4; i < snake.length; i++) {
                const didCollide = snake[i].x === snake[0].x && snake[i].y === snake[0].y;
                if (didCollide) 
                    return true;
            }
            const hitLeftWall   = snake[0].x < 0;
            const hitRightWall  = snake[0].x > gameCanvas.width - 10;
            const hitTopWall    = snake[0].y < 0;
            const hitBottomWall = snake[0].y > gameCanvas.height - 10;

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }
        </script>

    </body>

</html>
